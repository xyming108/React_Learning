<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--准备好一个"容器"-->
        <div id="test"></div>

        <!--引入react核心库-->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!--引入react-dom，用于支持react操作DOM-->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!--引入babel，用于将jsx转为js-->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            //1、创建组件
            class Weather extends React.Component {
                //构造器调用了几次？————1次
                constructor(props) {
                    super(props);
                    //初始化状态
                    this.state = {isHot: false, wind: '微风吹拂'}
                    //解决changeWeather中this指向问题
                    this.changeWeather = this.changeWeather.bind(this)
                }

                //render调用了几次？————1+n次，1是初始化的那次，n是状态更新的次数
                render() {
                    const {isHot, wind} = this.state
                    return <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'},{wind}</h1>
                }

                //changeWeather调用了几次？————鼠标点几次，就调用几次（n次）
                changeWeather() {
                    //changeWeather放在Weather的原型对象上供实例使用
                    //由于changeWeather是作为onClick的回调，所以不是通过实例调用，而是直接调用
                    //类中的方法默认开启了局部的严格模式。所以changeWeather中的this为undefined

                    //获取原来的isHot值
                    const isHot = this.state.isHot

                    //严重注意：状态（state）不可直接更改，要借助一个内置的API去更新，这个API为：setState，
                    //且这种更新是一种合并，而不是替换
                    //this.state.isHot = !isHot     //错误写法
                    this.setState({isHot: !isHot})  //正确写法
                }
            }

            //2、渲染组件到页面
            ReactDOM.render(<Weather/>, document.getElementById('test'))
        </script>

    </body>
</html>
