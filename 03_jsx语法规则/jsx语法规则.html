<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jsx语法规则</title>
        <style>
            .title {
                background: cadetblue;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <!--准备好一个"容器"-->
        <div id="test"></div>

        <!--引入react核心库-->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!--引入react-dom，用于支持react操作DOM-->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!--引入babel，用于将jsx转为js-->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <!--此处一定要写babel-->
        <script type="text/babel">
            const myId = 'xYZ'
            const myData = 'HeLlo, ReACt'

            //1、创建虚拟DOM
            const VirtualDOM = (
                <div>
                    <h1 className="title" id={myId.toLowerCase()}>
                        <span style={{color: 'pink', fontSize: '33px'}}>{myData.toLowerCase()}</span>
                    </h1>
                    <h1 className="title" id={myId.toLowerCase()}>
                        <span style={{color: 'pink', fontSize: '25px'}}>{myData.toUpperCase()}</span>
                    </h1>
                    <input type="text"/>
                    <good>123</good>
                </div>
            ) /*此处不要写引号*/

            // 2、渲染虚拟DOM到页面
            ReactDOM.render(VirtualDOM, document.getElementById('test'))

            /*
                jsx语法规则：
                    1、定义虚拟DOM时，不要写引号
                    2、标签中混入JS表达式时要用{}
                    3、样式的类名指定不要用class，要用className
                    4、内联样式，要用style={{key:value}}的形式去写
                    5、虚拟DOM只有一个根标签
                    6、标签必须闭合
                    7、标签首字母
                        （1）若小写字母开头，则将该标签转为html中的同名元素，若html中无该标签对应的同名元素，则报错
                        （2）若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
            */
        </script>

    </body>
</html>
