<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--准备好一个"容器"-->
        <div id="test"></div>
        <div id="test2"></div>
        <div id="test3"></div>

        <!--引入react核心库-->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!--引入react-dom，用于支持react操作DOM-->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!--引入babel，用于将jsx转为js-->
        <script type="text/javascript" src="../js/babel.min.js"></script>
        <!--引入prop-types，用于对组件标签属性进行限制-->
        <script type="text/javascript" src="../js/prop-types.js"></script>

        <script type="text/babel">
            class Person extends React.Component {
                render() {
                    const {name, sex, age} = this.props
                    return (
                        <ul>
                            <li>姓名:{name}</li>
                            <li>性别:{sex}</li>
                            <li>年龄:{age + 1}</li>
                        </ul>
                    )
                }
            }

            //对标签属性进行类型、必要性的限制
            Person.proptypes = {
                name: PropTypes.string.isRequired,  //限制name必传，且为字符串
                sex: PropTypes.string,  //限制sex为字符串
                age: PropTypes.numbers, //限制age为数值
                speak: PropTypes.func,  //限制speak为函数
            }

            //指定默认标签属性值
            Person.defaultProps = {
                sex: '男',    //sex默认值为男
                age: 1800,  //年龄默认值为1800
            }

            ReactDOM.render(<Person name="tom" speak="1"/>, document.getElementById('test'))
            ReactDOM.render(<Person name="jerry" age={200} sex="女"/>, document.getElementById('test2'))

            const p = {name: '老刘', sex: '女', age: 300}
            ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))

            function speak() {
                console.log("我说话了")
            }


        </script>

    </body>
</html>
