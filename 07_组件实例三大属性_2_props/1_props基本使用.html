<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--准备好一个"容器"-->
        <div id="test"></div>
        <div id="test2"></div>
        <div id="test3"></div>

        <!--引入react核心库-->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!--引入react-dom，用于支持react操作DOM-->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!--引入babel，用于将jsx转为js-->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            class Person extends React.Component {
                render() {
                    const {name, sex, age} = this.props
                    return (
                        <ul>
                            <li>姓名:{name}</li>
                            <li>性别:{sex}</li>
                            <li>年龄:{age + 1}</li>
                        </ul>
                    )
                }
            }

            ReactDOM.render(<Person name="tom" age={100} sex="女"/>, document.getElementById('test'))
            ReactDOM.render(<Person name="jerry" age={200} sex="女"/>, document.getElementById('test2'))

            const p = {name: '老刘', sex: '女', age: 300}
            ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))


        </script>

    </body>
</html>
