<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script type="text/javascript">

            /*
                总结：
                    1、类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写。
                    2、如果A类继承了B类，且A类中写了构造器，那么A类构造器中super是必须要调用的
                    3、类中所定义的方法，都是放在了类的原型对象上，供实例使用
            */

            //创建一个Person类
            class Person {
                //构造器方法
                constructor(name, age) {
                    this.name = name
                    this.age = age
                }

                //一般方法
                speak() {
                    //speak方法放在了类的原型对象上，供实例使用
                    //通过Person实例调用speak时，speak中的this就是Person实例
                    console.log(`我叫：${this.name}，我的年龄是：${this.age}`)
                }
            }

            /*//创建一个Person的实例对象
            const p1 = new Person('tom', 19)
            const p2 = new Person('kevin', 20)

            console.log(p1)
            console.log(p2)
            p1.speak()
            p2.speak()*/

            //创建一个Student类，继承于Person
            class Student extends Person {
                constructor(name, age, grade) {
                    super(name, age)    //super必须放在最前面
                    this.grade = grade
                }

                //重写从父类继承过来的方法
                speak() {
                    console.log(`我叫：${this.name}，我的年龄是：${this.age}，我读${this.grade}年级`)
                }

                study() {
                    //study中的this就是Student实例
                    console.log('我很努力学习')
                }
            }

            /*const s1 = new Student('小张', 125, '高一')
            console.log(s1)
            s1.speak()
            s1.study()*/

        </script>

    </body>
</html>
