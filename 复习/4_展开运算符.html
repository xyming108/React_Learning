<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>展开运算符</title>
    </head>
    <body>
        <script type="text/javascript">
            let arr1 = [1, 2, 3, 4, 5]
            let arr2 = [6, 7, 8, 9, 10]
            console.log(...arr1)
            console.log(...arr2)
            let arr3 = [...arr1, ...arr2]
            console.log(...arr3)

            function sum(...numbers) {
                return numbers.reduce((preValue, currentValue) => {
                    return preValue + currentValue
                })
            }

            console.log(sum(1, 2, 3, 4))

            let person = {name: 'haha', age: 200}
            let person2 = {...person}
            person.name = 'pupu'

            console.log(person)
            console.log(person2)

            let person3 = {...person, name: 'jacky', address: '地球'}
            console.log(person3)

        </script>
    </body>
</html>
