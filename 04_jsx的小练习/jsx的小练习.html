<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--准备好一个"容器"-->
        <div id="test"></div>

        <!--引入react核心库-->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!--引入react-dom，用于支持react操作DOM-->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!--引入babel，用于将jsx转为js-->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            /*
            注意区分：【js语句(代码)与js(js表达式)】
                1、表达式：一个表达式会产生(返回)一个值，可以放在任何一个需要值的地方
                    下列都为表达式：
                        （1）a
                        （2）a+b
                        （3）demo(1)
                        （4）arr.map()
                        （5）function test() {}
                2、语句（代码）
                    下列都为语句（代码）：
                        （1）if () {}
                        （2）for () {}
                        （3）switch () {case:xxx}
            */

            //模拟一些数据
            const data = ['Angular', 'React', 'Vue']

            //创建虚拟DOM
            const VDOM = (
                <div>
                    <h1>前端js框架列表</h1>
                    <ul>
                        {
                            //标签中混入 JS表达式 时要用 {}
                            data.map((item, index) => {
                                console.log(index)
                                return <li key={index}>{item}</li>  //遍历时，每个列表中都要有一个唯一值
                            })
                        }
                    </ul>
                </div>
            )

            ReactDOM.render(VDOM, document.getElementById('test'))
        </script>


    </body>
</html>
